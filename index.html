<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dela dina bilder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            background-image: url('bild.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
          
        }

        .button-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 24px 32px;
            border-radius: 12px;
            text-align: center;
            max-width: 480px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        a.button {
            background-color: #e91e63;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            margin-top: 12px;
        }

        a.button:hover {
            background-color: #c2185b;
        }

        p {
            margin: 0;
            font-size: 18px;
            color: #222;
        }

        @media (max-width: 600px) {
            body {
                align-items: flex-start;
            }

            .button-container {
                margin-top: 10vh;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <p>Dela gärna dina bilder från vårt bröllop!</p>
        <a href="https://photos.app.goo.gl/ScuB69fyTuEqYfqw6" class="button" target="_blank">Ladda upp bilder</a>
    </div>
</body>
</html>
