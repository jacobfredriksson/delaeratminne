<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dela dina bilder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('brudpar.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .button-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 12px;
            text-align: center;
        }
        a.button {
            background-color: #e91e63;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            font-weight: bold;
        }
        a.button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <p>Dela gärna dina bilder från vårt bröllop!</p>
        <a href="https://photos.app.goo.gl/XXXXXXX" class="button" target="_blank">Ladda upp bilder</a>
    </div>
</body>
</html>
